<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乖乖我愛你</title>
    <style>
        :root {
            --pink-tint: #fff0f3;
            --ios-accent: #ff4d6d;
        }

        body {
            background-color: var(--pink-tint);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="white" fill-opacity="0.6"/></svg>');
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 啟動介面 */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-tint);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.6s ease, visibility 0.6s;
        }

        .start-title { font-size: 3.5rem; color: var(--ios-accent); font-weight: 700; margin-bottom: 40px; }
        .start-btn {
            padding: 15px 50px; font-size: 1.2rem; background: var(--ios-accent);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-weight: 600; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        /* 相簿容器 */
        #content-screen {
            display: none; opacity: 0; padding: 20px;
            max-width: 1000px; margin: 0 auto;
            transition: opacity 1s ease;
        }

        .header { margin: 40px 0 25px 0; }
        .header h1 { font-size: 2rem; margin: 0; color: #1a1a1a; }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-bottom: 100px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 12px;
            background: #fdfdfd;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            will-change: transform, opacity;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .photo-item.show { opacity: 1; transform: translateY(0) scale(1); }
        .photo-item.big { grid-column: span 2; grid-row: span 2; }

        .photo-item img {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 0.3s ease;
        }

        .photo-item:active { transform: scale(0.94); transition: transform 0.1s; }

        /* 放大層 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; transition: opacity 0.3s ease;
        }

        #overlay img {
            max-width: 90%; max-height: 80%;
            border-radius: 16px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            transform: scale(0.7);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #overlay.active { opacity: 1; }
        #overlay.active img { transform: scale(1); }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="start-title">乖乖</div>
        <button class="start-btn" onclick="startApp()">我愛泥~</button>
    </div>

    <div id="content-screen">
        <div class="header"><h1>Photo</h1></div>
        <div class="collection-grid" id="photoGrid"></div>
    </div>

    <div id="overlay" onclick="closeFull()">
        <img id="zoom-img" src="">
    </div>

    <script>
        const totalPhotos = 27;
        const extensions = ['jpg', 'png', 'jpeg', 'JPG', 'PNG', 'JPEG'];

        function startApp() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                const cs = document.getElementById('content-screen');
                cs.style.display = 'block';
                requestAnimationFrame(() => {
                    cs.style.opacity = '1';
                    initGallery();
                });
            }, 600);
        }

        // 打亂數組
        function shuffle(arr) {
            return arr.sort(() => Math.random() - 0.5);
        }

        // 核心修正：嘗試多種副檔名直到成功
        async function getValidSrc(id) {
            for (let ext of extensions) {
                const path = `photos/${id}.${ext}`;
                const isValid = await new Promise(resolve => {
                    const img = new Image();
                    img.src = path;
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                });
                if (isValid) return path;
            }
            return ''; // 找不到
        }

        async function initGallery() {
            const grid = document.getElementById('photoGrid');
            let indices = shuffle(Array.from({length: totalPhotos}, (_, i) => i + 1));

            // 先生成所有卡片外殼，確保動畫順序
            const items = indices.map((id, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                if (index === 2 || index === 11 || index === 20) item.classList.add('big');
                
                const img = document.createElement('img');
                item.appendChild(img);
                grid.appendChild(item);
                
                // 異步加載圖片路徑
                getValidSrc(id).then(src => {
                    if (src) {
                        img.src = src;
                        img.style.opacity = '1';
                        item.onclick = () => showFull(src);
                    }
                });
                return item;
            });

            // 瀑布流彈出動畫
            items.forEach((item, index) => {
                setTimeout(() => {
                    requestAnimationFrame(() => item.classList.add('show'));
                }, index * 50);
            });
        }

        function showFull(src) {
            const ov = document.getElementById('overlay');
            document.getElementById('zoom-img').src = src;
            ov.style.display = 'flex';
            requestAnimationFrame(() => ov.classList.add('active'));
        }

        function closeFull() {
            const ov = document.getElementById('overlay');
            ov.classList.remove('active');
            setTimeout(() => ov.style.display = 'none', 300);
        }
    </script>
</body>
</html>
